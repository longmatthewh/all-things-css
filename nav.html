<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Navigation Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=PT+Sans|PT+Sans+Narrow' rel='stylesheet' type='text/css'>
    <link href="css/nav.css" rel="stylesheet">
</head>
<body id="home">
    <header id="header">
        <h1>Awesome Nav Example</h1>
        Here's an example of where the pre-processed CSS file might look pretty, but the compiled CSS is <em>not</em>...in more ways than one.
        <nav>
            <ul class="navigation">
                <li class="nav-item">
                    <a class="home" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="search" href="#">Search</a>
                </li>
                <li class="nav-item">
                    <a class="help" href="#">Help</a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
